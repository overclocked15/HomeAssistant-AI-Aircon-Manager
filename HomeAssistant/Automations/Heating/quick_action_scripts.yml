# Quick Action Scripts for AC Automation Dashboard
# Add these to your scripts.yaml or create as individual scripts

script:
  ac_normal_mode:
    alias: "AC Normal Mode"
    icon: mdi:home-heart
    sequence:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.ac_sleep_mode
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.ac_away_mode
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.ac_manual_override
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.ac_automation_enabled
      - service: notify.send_message
        target:
          entity_id: notify.homeassistant_debug
        data:
          title: "ðŸŒŸ AC Normal Mode"
          message: "Switched to normal comfort mode - all special modes disabled"