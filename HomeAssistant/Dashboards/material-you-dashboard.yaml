  - title: Home
    path: home
    icon: mdi:home
    theme: Material You
    type: sections
    max_columns: 3
    sections:
      - type: grid
        cards:
          - type: heading
            heading: Climate
          - type: custom:mushroom-climate-card
            entity: climate.ac
            show_temperature_control: true
            hvac_modes:
              - heat_cool
              - cool
              - heat
              - dry
              - fan_only
              - 'off'
            layout: horizontal
            fill_container: true
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                name: Low
                entity: climate.ac
                show_icon: false
                show_state: false
                tap_action:
                  action: call-service
                  service: climate.set_fan_mode
                  service_data:
                    entity_id: climate.ac
                    fan_mode: low
                styles:
                  card:
                    - height: 40px
                    - border: 0px solid
                    - border-color: |
                        [[[
                          return entity.attributes.fan_mode === 'low' ? 'var(--primary-color)' : 'var(--divider-color)';
                        ]]]
                    - background: |
                        [[[
                          return entity.attributes.fan_mode === 'low' ? 'var(--primary-color)' : 'transparent';
                        ]]]
                    - border-radius: 6px
                  name:
                    - font-size: 12px
                    - color: |
                        [[[
                          return entity.attributes.fan_mode === 'low' ? 'white' : 'var(--primary-text-color)';
                        ]]]
              - type: custom:button-card
                name: Med
                entity: climate.ac
                show_icon: false
                show_state: false
                tap_action:
                  action: call-service
                  service: climate.set_fan_mode
